{{- if .Values.rbac.create -}}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "kyverno-http-authorizer-control-plane.name" . }}
  namespace: {{ template "kyverno.lib.namespace" . }}
  labels:
    {{- include "kyverno-http-authorizer-control-plane.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: {{ template "kyverno-http-authorizer-control-plane.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "kyverno-http-authorizer-control-plane.service-account.name" . }}
    namespace: {{ template "kyverno.lib.namespace" . }}
{{- end -}}
