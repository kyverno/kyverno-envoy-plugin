{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "kyverno-http-authorizer-control-plane.name" . }}
  labels:
    {{- include "kyverno-http-authorizer-control-plane.labels" . | nindent 4 }}
rules:
- apiGroups:
  - envoy.kyverno.io
  resources:
  - authorizationpolicies
  - validatingpolicies
  verbs:
  - get
  - list
  - watch
{{- end -}}
