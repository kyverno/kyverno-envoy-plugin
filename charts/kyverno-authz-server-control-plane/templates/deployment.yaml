apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "kyverno-http-authorizer-control-plane.name" . }}
  namespace: {{ template "kyverno.lib.namespace" . }}
  labels:
    {{- include "kyverno-http-authorizer-control-plane.labels" . | nindent 4 }}
  {{- with .Values.deployment.annotations }}
  annotations:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.deployment.replicas }}
  replicas: {{ . }}
  {{- end }}
  revisionHistoryLimit: {{ .Values.deployment.revisionHistoryLimit }}
  {{- with .Values.deployment.updateStrategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kyverno-http-authorizer-control-plane.labels.selector" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kyverno-http-authorizer-control-plane.labels" . | nindent 8 }}
        {{- with .Values.pod.labels }}
        {{- tpl (toYaml .) $ | nindent 8 }}
        {{- end }}
      {{- with .Values.pod.annotations }}
      annotations: {{ tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.pod.imagePullSecrets }}
      imagePullSecrets:
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- with .Values.pod.securityContext }}
      securityContext:
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- with .Values.pod.nodeSelector }}
      nodeSelector:
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- with .Values.pod.tolerations }}
      tolerations:
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- with .Values.pod.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- with .Values.pod.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}
      {{- with .Values.pod.hostNetwork }}
      hostNetwork: {{ . }}
      {{- end }}
      {{- with .Values.pod.dnsPolicy }}
      dnsPolicy: {{ . }}
      {{- end }}
      affinity:
        {{- with .Values.pod.antiAffinity }}
        podAntiAffinity:
          {{- tpl (toYaml .) $ | nindent 10 }}
        {{- end }}
        {{- with .Values.pod.affinity }}
        podAffinity:
          {{- tpl (toYaml .) $ | nindent 10 }}
        {{- end }}
        {{- with .Values.pod.nodeAffinity }}
        nodeAffinity:
          {{- tpl (toYaml .) $ | nindent 10 }}
        {{- end }}
      serviceAccountName: {{ template "kyverno-http-authorizer-control-plane.service-account.name" . }}
      containers:
        {{- with .Values.containers.server }}
        - name: server
          image: {{ include "kyverno-http-authorizer-control-plane.image" (mustMerge .image (dict "tag" (default $.Chart.Version $.Chart.AppVersion))) }}
          imagePullPolicy: {{ .image.pullPolicy }}
          {{- with .resources }}
          resources:
            {{- tpl (toYaml .) $ | nindent 12 }}
          {{- end }}
          {{- with .securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .startupProbe }}
          startupProbe:
            {{- tpl (toYaml .) $ | nindent 12 }}
          {{- end }}
          {{- with .livenessProbe }}
          livenessProbe:
            {{- tpl (toYaml .) $ | nindent 12 }}
          {{- end }}
          {{- with .readinessProbe }}
          readinessProbe:
            {{- tpl (toYaml .) $ | nindent 12 }}
          {{- end }}
          {{- with .ports }}
          ports:
            {{- tpl (toYaml .) $ | nindent 12 }}
          {{- end }}
          args:
          {{- with .args }}
            {{- range . }}
            - {{ tpl . $ | quote }}
            {{- end }}
          {{- end }}
          {{- with $.Values.controlPlane }}
            - {{ printf "--probes-address=%s" .probesAddress | quote }}
            - {{ printf "--grpc-address=%s" .grpcAddress | quote }}
            - {{ printf "--grpc-network=%s" .grpcNetwork | quote }}
            - {{ printf "--metrics-address=%s" .metricsAddress | quote }}
            - {{ printf "--initial-send-wait=%s" .initialSendWait | quote }}
            - {{ printf "--max-send-interval=%s" .maxSendInterval | quote }}
            - {{ printf "--client-flush-interval=%s" .clientFlushInterval | quote }}
            - {{ printf "--max-client-inactive-duration=%s" .maxClientInactiveDuration | quote }}
            - {{ printf "--kube-policy-source=%t" .kubePolicySource | quote }}
            {{- range .externalPolicySources }}
            - {{ printf "--external-policy-source=%s" . | quote }}
            {{- end }}
          {{- end }}
        {{- end }}
