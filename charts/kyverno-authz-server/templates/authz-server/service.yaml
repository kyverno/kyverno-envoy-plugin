{{- $name := (include "kyverno-authz-server.name" $) }}
{{- $namespace := (include "kyverno.lib.namespace" $) }}
{{- $component := "authz-server" }}
{{- $value := .Values.authzServer }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{ $namespace }}
  labels:
    {{- include "kyverno.lib.labels.merge" (list
      (include "kyverno.lib.labels.common" $)
      (include "kyverno.lib.labels.common.selector" $)
      (include "kyverno.lib.labels.component" $component)
    ) | nindent 4 }}
  {{- with $value.service.annotations }}
  annotations:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
spec:
  type: {{ $value.service.type }}
  ports:
  - name: grpc
    port: {{ $value.service.port }}
    protocol: TCP
    targetPort: authz
    {{- with $value.service.appProtocol }}
    appProtocol: {{ . }}
    {{- end }}
    {{- with $value.service.nodePort }}
    nodePort: {{ . }}
    {{- end }}
  selector:
    {{- include "kyverno.lib.labels.merge" (list
      (include "kyverno.lib.labels.common.selector" $)
      (include "kyverno.lib.labels.component" $component)
    ) | nindent 4 }}
