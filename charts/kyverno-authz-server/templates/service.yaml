apiVersion: v1
kind: Service
metadata:
  name: {{ template "kyverno-authz-server.name" . }}
  namespace: {{ template "kyverno.lib.namespace" . }}
  labels:
    {{- include "kyverno-authz-server.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: grpc
    port: {{ .Values.service.ports.grpc }}
    protocol: TCP
    {{- with .Values.service.appProtocol }}
    appProtocol: {{ . }}
    {{- end }}
    targetPort: grpc
    {{- if and (eq .Values.service.type "NodePort") (not (empty .Values.service.nodePorts.grpc)) }}
    nodePort: {{ .Values.service.nodePorts.grpc }}
    {{- end }}
  - name: http
    port: {{ .Values.service.ports.http }}
    protocol: TCP
    targetPort: http
    {{- if and (eq .Values.service.type "NodePort") (not (empty .Values.service.nodePorts.http)) }}
    nodePort: {{ .Values.service.nodePorts.http }}
    {{- end }}
  selector:
    {{- include "kyverno-authz-server.labels.selector" . | nindent 4 }}
