apiVersion: v1
kind: Namespace
metadata:
  name: my-istio-namespace
  labels:
    istio-injection: enabled 
    
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: echo
        image: mendhak/http-https-echo
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: echo
spec:
  type: ClusterIP  
  selector:
    app: echo
  ports:
  - port: 8080
    targetPort: 8080