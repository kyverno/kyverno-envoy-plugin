apiVersion: v1
kind: Namespace
metadata:
  name: demo
  labels:
    istio-injection: enabled 

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: echo
        image: mendhak/http-https-echo
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: echo
  namespace: demo
spec:
  type: ClusterIP  
  selector:
    app: echo
  ports:
  - port: 8080
    targetPort: 8080

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: echo-virtual-service
  namespace: demo
spec:
  hosts:
  - echo
  http:
  - route:
    - destination:
        host: echo
        port:
          number: 8080

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: echo-gateway
  namespace: demo
spec:
  selector:
    istio: ingressgateway 
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*" 