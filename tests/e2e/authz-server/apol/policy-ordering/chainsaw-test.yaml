# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: policy-ordering
spec:
  steps:
  - name: create istio policy
    use:
      template: ../../../_step-templates/istio-policy.yaml
  - name: create policy
    use:
      template: ../../../_step-templates/policy.yaml
      with:
        bindings:
        - name: file
          value: policy-b.yaml
  - name: create shell
    use:
      template: ../../../_step-templates/shell.yaml
  - try:
    - script:
        content: >
          kubectl exec -n $NAMESPACE deploy/curl -- curl -s -w "\nhttp_code=%{http_code}" httpbin.app:8000/get -H "x-force-authorized: true"
        check:
          ($stdout): |-
            Unauthorized Request from Policy B
            http_code=403
  - name: create policy
    use:
      template: ../../../_step-templates/policy.yaml
      with:
        bindings:
        - name: file
          value: policy-a.yaml
  - try:
    - sleep:
        duration: 10s
    - script:
        content: >
          kubectl exec -n $NAMESPACE deploy/curl -- curl -s -w "\nhttp_code=%{http_code}" httpbin.app:8000/get -H "x-force-authorized: true"
        check:
          ($stdout): |-
            Unauthorized Request from Policy A
            http_code=403
