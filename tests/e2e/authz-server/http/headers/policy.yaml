# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/playground/refs/heads/main/schemas/json/v3/validatingpolicy-policies.kyverno.io-v1alpha1.json
apiVersion: policies.kyverno.io/v1alpha1
kind: ValidatingPolicy
metadata:
  name: policy
spec:
  evaluation:
    mode: HTTP
  matchConditions:
  - name: match-host
    expression: |
      object.attributes.path.startsWith("/get")
  validations:
  - expression: >
      "bar" in object.attributes.Header("foo")
        ?  http.Allowed().Response()
        :  http.Denied("not allowed").Response()
