apiVersion: v1
kind: ConfigMap
metadata:
  name: kyverno-authz-server
  namespace: app
data:
  policy.yaml: |
    apiVersion: policies.kyverno.io/v1alpha1
    kind: ValidatingPolicy
    metadata:
      name: policy
    spec:
      evaluation:
        mode: Envoy
      failurePolicy: Fail
      matchConditions:
      - name: error
        expression: '(2 / 0) == 1'
      - name: 'false'
        expression: 'false'
      validations:
      - expression: >
          envoy
            .Denied(403)
            .WithBody("Unauthorized Request")
            .Response()
