# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: error-with-true
spec:
  steps:
  - name: create istio policy
    use:
      template: ../../../../../_step-templates/istio-policy.yaml
  - name: create policy
    try:
    - apply:
        file: policy.yaml
    - delete:
        ref:
          apiVersion: v1
          kind: Pod
          namespace: app
  - name: create shell
    use:
      template: ../../../../../_step-templates/shell.yaml
  - try:
    - script:
        content: >
          kubectl exec -n $NAMESPACE deploy/curl -- curl -s -w "\nhttp_code=%{http_code}" httpbin.app:8000/get
        check:
          (wildcard('*http_code=403', $stdout)): true
