apiVersion: policies.kyverno.io/v1alpha1
kind: ValidatingPolicy
metadata:
  name: policy
spec:
  evaluation:
    mode: Envoy
  matchConditions:
  - name: check-foo
    expression: variables.foo
  variables:
  - name: foo
    expression: >
      true
  validations:
  - expression: >
      envoy
        .Denied(403)
        .WithBody("Unauthorized Request")
        .Response()
